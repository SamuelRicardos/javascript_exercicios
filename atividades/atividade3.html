<body>
    <ul id="myList">
        <li>Macaco</li>
        <li>Rato/li>
      </ul>
      <p>Adicione um animal a lista clicando no botao "ADICIONAR"</p>
      <input type="text">

      <form action="">
        <input type="radio" id="id_roxo" name="cor" value="roxo">
        <label for="id_roxo">roxo</label><br>
        <input type="radio" id="id_vermelho" name="cor"
        value="vermelho">
        <label for="id_vermelho">Vermelho</label><br>
        <input type="radio" id="id_azul" name="cor" value="azul">
        <label for="id_azul">Azul</label><br>
        <input type="radio" id="id_verde" name="cor"
        value="verde">
        <label for="id_verde">Verde</label>
      </form>
      
      <button onclick="myFunction()">Append</button>
      
      <script>
      function myFunction() {
      
      // Create an "li" node:
      const node = document.createElement("li");
      
      // Create a text node:
      const textnode = document.createTextNode("Water");
      
      // Append the text node to the "li" node:
      node.appendChild(textnode);
      
      // Append the "li" node to the list:
      document.getElementById("myList").appendChild(node);
      }
      </script>
    
</body>
